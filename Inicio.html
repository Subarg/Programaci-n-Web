<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    
    <main class="login-container">
        <section class="login-card">
            <h2>Bienvenido</h2>
            <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
            
            <form id="loginForm">
                <fieldset class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="22161200@itoaxaca.edu.mx">
                </fieldset>
                
                <fieldset class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </fieldset>
                
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
            
            <footer class="login-footer">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </footer>
        </section>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;

            if (emailInput === '22161200@itoaxaca.edu.mx' && passwordInput === '12345') {
                alert('¡Inicio de sesión exitoso! Redirigiendo a los artículos...');
                
                window.location.href = 'pantalla1.html';
                
            } else {
                alert('Error: Correo o contraseña incorrectos. Inténtalo de nuevo.');
            }
        });
    </script>
    
        <footer class="main-footer">
        <p>&copy; 2026 MiApp Web - 22161200</p>
        </footer>

</body>
</html>
